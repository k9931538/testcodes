<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">FlaskApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <p>현재 옐언니와 새옴 스페이스의 최신 글 200개를 바탕으로 분석합니다.</p><br>
        <h1>Engage Analyzer</h1>
        <h2>Input Data</h2>
        <form method="POST" action="/">
            <label for="ID">Name:</label>
            <select name="select_name" id="select_name">
                {% for name in options_name %}
                    <option value="{{ name }}" 
                            {% if selected_option == name %}selected{% endif %}>
                        {{ name }}
                    </option>
                {% endfor %}
            </select><br>
            <checkbox>
                <input type="checkbox" id="check_name" name="check_name" value="False">
                <label for="check_name">Direct Input</label> 
                <input type="text" id="user_name" name="user_name" placeholder="크리에이터 이름"><br>
            </checkbox><br>
            <label for="Query">Query:</label>
            <select name="select_query" id="select_query">
                {% for query in options_query %}
                    <option value="{{ query }}" 
                            {% if selected_option == query %}selected{% endif %}>
                        {{ query }}
                    </option>
                {% endfor %}
            </select><br>
    
            <checkbox>
                <input type="checkbox" id="check_query" name="check_query" value="False">
                <label for="check_query" width="50px">Direct Input</label>
                <input type="text" id="user_query" name="user_query" placeholder="질문할 내용을 알려주세요."><br>
            </checkbox><br>
            <button type="submit">Submit</button>
        </form>
    
        {% if result %}
        <h2>Query:</h2>
        <h4>{{ select_name }}</h4>
        <h4>{{ select_query }}</h4>
        <h2>Result:</h2>
        <textarea>{{ result }}</textarea>
        {% endif %}    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
